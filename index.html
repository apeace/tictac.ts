<!doctype html>
<html>
<head>
  <title>Tic Tac Toe Solver</title>
  <style>
    #board {
      height: 200px;
      padding-bottom: 20px;
    }
    table {
      height: 200px;
      width: 200px;
      float: left;
      padding-right: 20px;
    }
    td {
      border: 1px solid #000;
      width: 33%;
      height: 33%;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="loader">Loading... (may take a few seconds)</div>
  <div id="board"></div>
  <div id="msgBox"></div>
  <div>
    <button id="reset" style="display: none">Reset</button>
  </div>
  <script src="build/bundle.js"></script>
</body>
</html>
